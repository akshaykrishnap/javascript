<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
  <link rel="stylesheet" href="./calculator.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
</head>
<body>    
   <div class="container-fluid h-auto">
<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <div class="mt-5">
      <h1 class="text-center text-blue">calculator</h1>
    </div>
    <div class="id1">
      <table class="table">
<tr>
  <td colspan="3">
<input type="text" id="result" class="w-100 mt-2" placeholder="0" style="background-color: aliceblue; text-align: right; color: rgb(0, 0, 0);">
  </td>
  <td>
    <input type="button"  value="AC" class="w-100 mt-2 text-danger">
  </td>
</tr>
 <tr>
  <td> <input type="button" value="7" class="w-100"  style="background-color: rgb(255, 83, 4); text-align: right; " onclick="display(7)"></td>
  <td> <input type="button" value="8" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(8)"></td>
  <td> <input type="button" value="9" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(9)"></td>
  <td> <input type="button" value="/" class="w-100 text-warning" style="background-color: rgb(255, 255, 255)" onclick="display(/)"></td>
 </tr>
 <tr>
  <td> <input type="button" value="4" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(4)"></td>
  <td> <input type="button" value="5" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(5)"></td>
  <td> <input type="button" value="6" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(6)"></td>
  <td> <input type="button" value="x" class="w-100 text-warning" style="background-color: rgb(255, 255, 255)" onclick="display()"></td>
 </tr>
 <tr>
  <td> <input type="button" value="1" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(1)"></td>
  <td> <input type="button" value="2" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(2)"></td>
  <td> <input type="button" value="3" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(3)"></td>
  <td> <input type="button" value="-" class="w-100 text-warning" style="background-color: rgb(255, 255, 255)" onclick="display(-)"></td>
 </tr>
 tr>
  <td> <input type="button" value="0" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(0)"></td>
  <td> <input type="button" value="." class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(2)"></td>
  <td> <input type="button" value="+" class="w-100" style="background-color: rgb(255, 83, 4)" onclick="display(3)"></td>
  <td> <input type="button" value="=" class="w-100 text-warning" style="background-color: rgb(255, 255, 255)" onclick="display(-)"></td>
 </tr>
      </table>
    </div>
  </div>
</div>
   </div> 
</body>
<script src="./cal.js" ></script>
</html>
