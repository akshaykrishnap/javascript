<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Eligibilty</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center">
<div class="row w-100 mt-5">
<div class="col-md-4"></div>
    <div class="col-md-4">
        <form  class="border p-5 rounded shadow">
            <h1 class="text-center text-primary">Check Your Eligibity</h1>
        <div class="d-flex mt-5">
            <input id="age" class="form-control" type="text" placeholder="enter your age">
            <button class="btn btn-dark ms-4" onclick="check()" >check</button>
        </div>
        <p id="result"></p>
        </form>
   <div class="col-md-4"></div>
    </div>
    

</div>


    </div>
</body>
<script>
    function check(){
     if (age.value) {
        if (age.value>=18) {
       result.innerHTML="is eligibile to vote"
       result.style.color="green"
      } else {
        result.innerHTML="not eligible to vote"
        result.style.color="red"

      }
     } else {
       result.innerHTML="enter the age" 
     } 
     
    }
        
    
</script>
</html>
