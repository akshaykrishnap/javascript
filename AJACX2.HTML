<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajacx 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-5  text-info text-center">Employee list</h1>
            <table class="table mt-4 border shadow rounded">
                <thead>
                    <tr>
                        <th class="p-3 bg-info text-light">ID</th>
                        <th class="p-3 bg-info text-light">NAME</th>
                        <th class="p-3 bg-info text-light">USERNAME</th>
                        <th class="p-3 bg-info text-light">EMAIL</th>
                        <th class="p-3 bg-info text-light">ADDRESS</th>
                        <th class="p-3 bg-info text-light">PHONE</th>
                        <th class="p-3 bg-info text-light">COMPANY</th>
                        
                        
                    </tr>
                </thead>
                <tbody id="result">

                </tbody>
            </table>
            
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>
<script>
    //1 create 
    const http = new XMLHttpRequest()
    //2 api connection is created using openo()method inside xmlhttprequest class
    http.open('get','https://jsonplaceholder.typicode.com/users')
    // send request using send() method in xmlhttprequest class
    http.send()
    console.log(http.readyState);
   http.onreadystatechange = ()=>{
    if (http.readyState==4) {
        /* success response  */
        if (http.status>=200 && http.status<300) {
      
            let alltodolist =JSON.parse(http.responseText)
        console.log(alltodolist);
        alltodolist.forEach(item => {
           result.innerHTML  += `
           <tr>
            <td>${item.id}</td>
            <td>${item.name}</td>
            <td>${item.username}</td>
            <td>${item.email}</td>
            <td>${item.address.street}</td>
            <td>${item.phone}</td>
            <td>${item.company.name}</td>
            </tr>`
        })
        } else {
            console.log('No data');
        }
        
    } else {
        console.log('No data');
    }
   }
  
</script>
</html>
